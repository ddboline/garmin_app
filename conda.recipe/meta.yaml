    name: garmin_app
    version: {{ environ.get('GIT_DESCRIBE_TAG', '').replace('.dev', 'dev') }}

build:
    number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
    git_url: ../

requirements:
  build:
    - python
    - cython
    - numpy
    - libpython # [py2k and win]
    - setuptools
    - pytz
    - python-dateutil

  run:
    - python
    - numpy
    - python-dateutil
    - pytz

